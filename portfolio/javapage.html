<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Works | henachocoengineer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/tab.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="sub-header">
    <h1>JavaScript</h1>
    <p>動きのあるUI・インタラクション</p>
</header>

<main class="sub-container">

    <!-- DEMO CARD -->
    <section class="demo-card">

        <h2>表示切り替えデモ</h2>

        <!-- Open / Close Button -->
        <button class="demo-button" id="toggleBtn">
            開く
        </button>

        <!-- Dynamic Content Area -->
        <div class="demo-content" id="demoContent">
            <p>
                このコンテンツは JavaScript によって表示・非表示が制御されています。<br><br>
                ボタン操作により class を切り替え、<br>
                UI の状態を管理する基本的な実装例です。
            </p>
        </div>

        <!-- BACK Button -->
        <a href="index.html" class="back-button">
            ◀ 戻る
        </a>

    </section>

</main>

<script>
    const btn = document.getElementById("toggleBtn");
    const content = document.getElementById("demoContent");

    btn.addEventListener("click", () => {
        content.classList.toggle("active");

        btn.textContent = content.classList.contains("active")
            ? "閉じる"
            : "開く";
    });
</script>

</body>
</html>
